
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bodyBG">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a href="Home.html" class="navbar-brand">Brand</a>               
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="Home.html" class="nav-link active"
                        aria-current="page">User</a>
                    </li>
                    <li class="nav-item">
                        <a href="Movies.html" class="nav-link active"
                        aria-current="page">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a href="MoviePref.html" class="nav-link active">Movie Preferences</a>
                    </li>          
                </ul>        
        </div>
    </nav>

    <div class="container-fluid p-2 bg-primary">
        <div class="row">
            <div class="col">
                <div class="box">
                    <h1 style="color: aliceblue;">User Info</h1>
                </div>
                <h5 style="color: aliceblue; text-align: center;">Let Us Know About You</h5>
            </div>
        </div>        
    </div>

    <div class="main_page">
        <div class="col-md-3 col-12">
            <div class="list-group">
              <a href="Home.html" class="list-group-item active">User Page</a>
              <a href="Movies.html" class="list-group-item">Movies</a>
              <a href="MoviePref.html" class="list-group-item">Movie Preferences</a>
              <a href="#" class="list-group-item">About Us</a>
              <a href="#" class="list-group-item">Galery</a>
              <a href="#" class="list-group-item">Contact</a>
            </div>
        </div>
     
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-5">
                    <form>                
                        <label for="fname" class="form-label">Enter Your First Name:</label>
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name"><br><br>
                        
                        <label for="lname" class="form-label">Enter Your Last Name:</label>
                        <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name"><br><br>

                        <label for="email" class="form-label">Enter Your Email Adress:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                        <small id="email" class="form-text">We'll never share your email with anyone</small><br><br><br>

                        <label for="gender">Select Your Gender :</label>
                        <select name="gender" id="gender" class="form-label">
                            <option value="female">Woman</option>
                            <option value="male">Man</option>
                            <option value="other">Other</option>
                        </select>
                </div>
                        
                <div class="col-sm-5" style="margin-left: 10%;">
                    
                    
                    
                    <label for="age" class="form-label">Select Your Age : </label>
                    <input type="range" id="age" name="age" min="18" max="100" oninput="updateTextInput(this.value);">
                    <input type="text" id="showAge" value="18" class="form-control">
                    <script>
                        function updateTextInput(val) {
                            document.getElementById('showAge').value = val;
                        }
                    </script>

                    <br><br>
                    <label for="movieWatchingTime" class="form-label">Choose your favorite types of movies</label><br><br>
                    
                    <div class="form-check form-check-inline">
                        <input id="_action" type="radio" value="action" class="form-check-input">
                        <label class="form-check-label" for="_action">Action</label><br>
                        
                        <input id="_horror" type="radio" value="horror" class="form-check-input">
                        <label class="form-check-label" for="_horror">Horror</label><br>
                        
                        <input id="_sci-fi" type="radio" value="sci-fi" class="form-check-input">
                        <label class="form-check-label" for="_sci-fi">Sci-Fi</label><br>

                        <input id="_documentary" type="radio" value="documentary" class="form-check-input">
                        <label class="form-check-label" for="_documentary">Documentary</label><br>
                    </div>                                     
             

                    <br><br><br><br>

                    <div class="form-check form-check-inline">
                        <label for="fav_color">Choose Your Favorite Color:</label><br>
                        <input type="color" id="fav_color" name="fav_color" class="form-control" style="width: 175px; height: 75px; margin: 10px 0px 120px 40px;">
                    </div>
                </div>
                <input class="form-label" type="submit" value="Save" style="background-color: rgb(32, 178, 98); width: 180px; margin: left;">      
            </form>                
            </div>
        </div>
    </div>  
</body>
</html>
